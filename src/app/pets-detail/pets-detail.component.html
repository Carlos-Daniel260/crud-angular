<form [formGroup]="petForm" (ngSubmit)="onSubmit()" class="p-4 m-5 bg-light border rounded">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" formControlName="name" class="form-control" placeholder="Enter name">
      <div *ngIf="petForm.get('name')?.dirty || petForm.get('name')?.touched">
        <div *ngIf="petForm.get('name')?.hasError('required')" class="text-danger">Name is required.</div>
        <div *ngIf="petForm.get('name')?.hasError('pattern')" class="text-danger">Name only accepts letters.</div>
      </div>
    </div>
    
    <div class="mb-3">
      <label for="species" class="form-label">Species:</label>
      <select formControlName="species" class="form-select">
        <option value="">Select species</option>
        <option *ngFor="let species of speciesList" [value]="species">{{ species }}</option>
      </select>
      <div *ngIf="petForm.get('species')?.dirty || petForm.get('species')?.touched">
        <div *ngIf="petForm.get('species')?.hasError('required')" class="text-danger">Species is required.</div>
      </div>
    </div>
    
    <div class="mb-3">
        <label for="age" class="form-label">Age:</label>
        <input type="number" formControlName="age" class="form-control" placeholder="Enter age" min="0">
        <div *ngIf="petForm.get('age')?.dirty || petForm.get('age')?.touched">
          <div *ngIf="petForm.get('age')?.hasError('required')" class="text-danger">Age is required.</div>
          <div *ngIf="petForm.get('age')?.hasError('min')" class="text-danger">Age must be a positive number.</div>
        </div>
      </div>
    
    <div class="mb-3">
      <label for="color" class="form-label">Color:</label>
      <select formControlName="color" class="form-select">
        <option value="">Select color</option>
        <option *ngFor="let color of colorList" [value]="color">{{ color }}</option>
      </select>
      <div *ngIf="petForm.get('color')?.dirty || petForm.get('color')?.touched">
        <div *ngIf="petForm.get('color')?.hasError('required')" class="text-danger">Color is required.</div>
      </div>
    </div>
    
    <button [disabled]="!petForm.valid" type="submit" class="btn btn-primary">Submit</button>
  </form>
